<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÇÔ∏è Ta≈ü Kaƒüƒ±t Makas - A≈ük Versiyonu</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 50%, #ffa8a8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .game-header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .game-header p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .player-score {
            text-align: center;
        }

        .player-name {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 10px;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .game-area {
            margin-bottom: 30px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .choice {
            font-size: 4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid transparent;
        }

        .choice:hover {
            transform: scale(1.1);
            border-color: #ff6b6b;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .result-display {
            background: rgba(255, 107, 107, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .result-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .result-choices {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 3rem;
        }

        .vs {
            font-size: 1.5rem;
            color: #666;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .game-over {
            display: none;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }

        .game-over.show {
            display: block;
        }

        .winner-message {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .choice-mapping {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .choice-mapping h3 {
            color: #ff6b6b;
            margin-bottom: 15px;
        }

        .mapping-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 107, 107, 0.2);
        }

        .mapping-item:last-child {
            border-bottom: none;
        }

        .mapping-emoji {
            font-size: 2rem;
        }

        .mapping-text {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>‚úÇÔ∏è Ta≈ü Kaƒüƒ±t Makas</h1>
            <p>A≈ük Versiyonu - ƒ∞lk 3 turu kazanan oyunu alƒ±r!</p>
        </div>

        <div class="score-board">
            <div class="player-score">
                <div class="player-name">Sen</div>
                <div class="score" id="playerScore">0</div>
            </div>
            <div class="player-score">
                <div class="player-name">Sevgilin</div>
                <div class="score" id="computerScore">0</div>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="choices">
                <div class="choice" onclick="makeChoice('rock')">üíé</div>
                <div class="choice" onclick="makeChoice('paper')">üíå</div>
                <div class="choice" onclick="makeChoice('scissors')">‚úÇÔ∏è</div>
            </div>

            <div class="result-display">
                <div class="result-text" id="resultText">Se√ßimini yap!</div>
                <div class="result-choices" id="resultChoices">
                    <span id="playerChoice"></span>
                    <span class="vs">VS</span>
                    <span id="computerChoice"></span>
                </div>
            </div>
        </div>

        <div class="game-over" id="gameOver">
            <div class="winner-message" id="winnerMessage"></div>
            <div class="buttons">
                <button class="btn btn-primary" onclick="restartGame()">
                    <i class="fas fa-redo"></i>
                    Tekrar Oyna
                </button>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-secondary" onclick="resetGame()">
                <i class="fas fa-refresh"></i>
                Sƒ±fƒ±rla
            </button>
            <button class="btn btn-secondary" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                Geri
            </button>
        </div>

        <div class="choice-mapping">
            <h3>üíï A≈ük Sembolleri</h3>
            <div class="mapping-item">
                <div class="mapping-emoji">üíé</div>
                <div class="mapping-text">Saƒülam A≈ük (Ta≈ü)</div>
            </div>
            <div class="mapping-item">
                <div class="mapping-emoji">üíå</div>
                <div class="mapping-text">A≈ük Mektubu (Kaƒüƒ±t)</div>
            </div>
            <div class="mapping-item">
                <div class="mapping-emoji">‚úÇÔ∏è</div>
                <div class="mapping-text">Ayrƒ±lƒ±k (Makas)</div>
            </div>
        </div>
    </div>

    <script>
        const choices = {
            rock: { emoji: 'üíé', name: 'Saƒülam A≈ük' },
            paper: { emoji: 'üíå', name: 'A≈ük Mektubu' },
            scissors: { emoji: '‚úÇÔ∏è', name: 'Ayrƒ±lƒ±k' }
        };

        let playerScore = 0;
        let computerScore = 0;
        let gameOver = false;

        function makeChoice(playerChoice) {
            if (gameOver) return;

            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);

            displayResult(playerChoice, computerChoice, result);
            updateScore(result);
            
            if (playerScore >= 3 || computerScore >= 3) {
                endGame();
            }
        }

        function getComputerChoice() {
            const choiceKeys = Object.keys(choices);
            const randomIndex = Math.floor(Math.random() * choiceKeys.length);
            return choiceKeys[randomIndex];
        }

        function determineWinner(player, computer) {
            if (player === computer) return 'draw';
            
            const winConditions = {
                rock: 'scissors',
                paper: 'rock',
                scissors: 'paper'
            };
            
            return winConditions[player] === computer ? 'player' : 'computer';
        }

        function displayResult(playerChoice, computerChoice, result) {
            document.getElementById('playerChoice').textContent = choices[playerChoice].emoji;
            document.getElementById('computerChoice').textContent = choices[computerChoice].emoji;
            
            let resultText = '';
            if (result === 'player') {
                resultText = `${choices[playerChoice].name} ${choices[computerChoice].name}'i yendi! üéâ`;
            } else if (result === 'computer') {
                resultText = `${choices[computerChoice].name} ${choices[playerChoice].name}'i yendi! üòî`;
            } else {
                resultText = 'Berabere! ü§ù';
            }
            
            document.getElementById('resultText').textContent = resultText;
        }

        function updateScore(result) {
            if (result === 'player') {
                playerScore++;
            } else if (result === 'computer') {
                computerScore++;
            }
            
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }

        function endGame() {
            gameOver = true;
            let winnerText = '';
            
            if (playerScore > computerScore) {
                winnerText = 'Tebrikler! Sen kazandƒ±n! üéä';
            } else {
                winnerText = 'Sevgilin kazandƒ±! Tekrar dene! üíï';
            }
            
            document.getElementById('winnerMessage').textContent = winnerText;
            document.getElementById('gameOver').classList.add('show');
            
            // Skor rapor et
            if (window.reportGameResult) {
                const finalScore = playerScore > computerScore ? 30 : 10;
                window.reportGameResult('rock-paper-scissors', finalScore);
            }
        }

        function restartGame() {
            playerScore = 0;
            computerScore = 0;
            gameOver = false;
            
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('computerScore').textContent = '0';
            document.getElementById('resultText').textContent = 'Se√ßimini yap!';
            document.getElementById('playerChoice').textContent = '';
            document.getElementById('computerChoice').textContent = '';
            document.getElementById('gameOver').classList.remove('show');
        }

        function resetGame() {
            restartGame();
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
