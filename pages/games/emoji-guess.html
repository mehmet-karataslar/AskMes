<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😍 Emoji Tahmin - Aşk Şarkıları</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lora', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .emoji-display {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            border: 3px solid rgba(102, 126, 234, 0.2);
        }

        .emojis {
            font-size: 4rem;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .category {
            font-size: 1.2rem;
            color: #667eea;
            font-weight: 600;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.1rem;
        }

        .option:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .option.selected {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .option.incorrect {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-over {
            text-align: center;
            display: none;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }

        .game-over.show {
            display: block;
        }

        .final-score {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .performance-message {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 20px;
        }

        .result-message {
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            display: none;
        }

        .result-message.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result-message.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .options {
                grid-template-columns: 1fr;
            }
            
            .emojis {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>😍 Emoji Tahmin</h1>
            <p>Emoji'lerden aşk şarkılarını tahmin et!</p>
        </div>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Skor</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Soru</div>
                <div class="info-value" id="questionNumber">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">Doğru</div>
                <div class="info-value" id="correctAnswers">0</div>
            </div>
        </div>

        <div class="game-area" id="gameArea">
            <div class="emoji-display">
                <div class="emojis" id="emojis">🎵💕🌟</div>
                <div class="category" id="category">Aşk Şarkısı</div>
            </div>

            <div class="result-message" id="resultMessage"></div>

            <div class="options" id="options">
                <!-- Seçenekler buraya gelecek -->
            </div>

            <div class="buttons">
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>
                    <i class="fas fa-arrow-right"></i>
                    Sonraki Soru
                </button>
                <button class="btn btn-secondary" onclick="skipQuestion()">
                    <i class="fas fa-forward"></i>
                    Geç
                </button>
                <button class="btn btn-secondary" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    Geri
                </button>
            </div>
        </div>

        <div class="game-over" id="gameOver">
            <div class="final-score" id="finalScore">0/10</div>
            <div class="performance-message" id="performanceMessage"></div>
            <div class="buttons">
                <button class="btn btn-primary" onclick="restartGame()">
                    <i class="fas fa-redo"></i>
                    Tekrar Oyna
                </button>
                <button class="btn btn-secondary" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    Geri
                </button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                emojis: "👑💕🌟",
                category: "Aşk Şarkısı",
                answer: "Aşkın Kraliçesi",
                options: ["Aşkın Kraliçesi", "Yıldızım Sen", "Prenses", "Gözlerin"]
            },
            {
                emojis: "💔😢🌧️",
                category: "Ayrılık Şarkısı",
                answer: "Yağmurlar",
                options: ["Yağmurlar", "Gözyaşları", "Ayrılık", "Hasret"]
            },
            {
                emojis: "💍💒❤️",
                category: "Evlilik Şarkısı",
                answer: "Düğün Marşı",
                options: ["Düğün Marşı", "Evlilik", "Nikah", "Aşk Yemini"]
            },
            {
                emojis: "🌹❤️💕",
                category: "Romantik Şarkı",
                answer: "Kırmızı Gül",
                options: ["Kırmızı Gül", "Aşk Çiçeği", "Güllerin Dili", "Sevgi Çiçeği"]
            },
            {
                emojis: "🌙⭐💫",
                category: "Gece Şarkısı",
                answer: "Yıldızların Altında",
                options: ["Yıldızların Altında", "Gece Yarısı", "Ay Işığı", "Yıldızlı Gece"]
            },
            {
                emojis: "🎵💞🔥",
                category: "Tutkulu Aşk",
                answer: "Aşkın Melodisi",
                options: ["Aşkın Melodisi", "Tutkulu Gece", "Aşk Ateşi", "Kalp Ritmi"]
            },
            {
                emojis: "🕊️💕🌈",
                category: "Huzur Şarkısı",
                answer: "Sevginin Renkleri",
                options: ["Sevginin Renkleri", "Barış Güvercini", "Huzur", "Gökkuşağı"]
            },
            {
                emojis: "🎭💔🎪",
                category: "Drama Şarkısı",
                answer: "Aşk Oyunu",
                options: ["Aşk Oyunu", "Maske", "Sirk", "Tiyatro"]
            },
            {
                emojis: "🌊💙🏖️",
                category: "Yaz Aşkı",
                answer: "Deniz Sevgisi",
                options: ["Deniz Sevgisi", "Yaz Aşkı", "Mavi Deniz", "Sahil Rüyası"]
            },
            {
                emojis: "🔥💋💕",
                category: "Tutkulu Şarkı",
                answer: "Öpücük",
                options: ["Öpücük", "Ateş", "Tutku", "Aşk Alevi"]
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let correctAnswers = 0;
        let selectedOption = null;
        let gameEnded = false;

        function startGame() {
            currentQuestion = 0;
            score = 0;
            correctAnswers = 0;
            selectedOption = null;
            gameEnded = false;
            
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('gameOver').style.display = 'none';
            
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }

            const question = questions[currentQuestion];
            
            document.getElementById('emojis').textContent = question.emojis;
            document.getElementById('category').textContent = question.category;
            document.getElementById('questionNumber').textContent = currentQuestion + 1;
            
            // Seçenekleri göster
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index, option);
                optionsContainer.appendChild(optionDiv);
            });
            
            // Sonraki soru butonunu deaktif et
            document.getElementById('nextBtn').disabled = true;
            selectedOption = null;
            
            // Sonuç mesajını gizle
            hideResultMessage();
        }

        function selectOption(index, option) {
            if (gameEnded) return;
            
            selectedOption = option;
            const question = questions[currentQuestion];
            const isCorrect = option === question.answer;
            
            // Tüm seçenekleri temizle
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });
            
            // Seçili seçeneği işaretle
            const selectedDiv = document.querySelectorAll('.option')[index];
            selectedDiv.classList.add('selected');
            
            // Doğru/yanlış göster
            document.querySelectorAll('.option').forEach((opt, i) => {
                if (question.options[i] === question.answer) {
                    opt.classList.add('correct');
                } else if (question.options[i] === option && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Skor güncelle
            if (isCorrect) {
                score += 10;
                correctAnswers++;
                showResultMessage('Doğru! 🎉', 'correct');
            } else {
                showResultMessage(`Yanlış! Doğru cevap: ${question.answer}`, 'incorrect');
            }
            
            updateDisplay();
            
            // Sonraki soru butonunu aktif et
            document.getElementById('nextBtn').disabled = false;
            
            // Otomatik geçiş
            setTimeout(() => {
                if (!gameEnded) {
                    nextQuestion();
                }
            }, 2000);
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function skipQuestion() {
            currentQuestion++;
            showQuestion();
        }

        function showResultMessage(message, type) {
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = message;
            resultMessage.className = `result-message ${type} show`;
        }

        function hideResultMessage() {
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.classList.remove('show');
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('correctAnswers').textContent = correctAnswers;
        }

        function endGame() {
            gameEnded = true;
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameOver').classList.add('show');
            
            const percentage = (correctAnswers / questions.length) * 100;
            document.getElementById('finalScore').textContent = `${correctAnswers}/${questions.length}`;
            
            let message = '';
            if (percentage >= 80) {
                message = 'Mükemmel! Emoji ustasısın! 🌟';
            } else if (percentage >= 60) {
                message = 'Harika! Çok iyi tahmin ettin! 💕';
            } else if (percentage >= 40) {
                message = 'İyi! Biraz daha pratik yap! 😊';
            } else {
                message = 'Başlangıç için fena değil! 💪';
            }
            
            document.getElementById('performanceMessage').textContent = message;
            
            // Skor rapor et
            if (window.reportGameResult) {
                window.reportGameResult('emoji-guess', score);
            }
        }

        function restartGame() {
            startGame();
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            startGame();
        });
    </script>
</body>
</html>
