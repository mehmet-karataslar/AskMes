<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Bizim Özel Dünyamız</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/login.css">
    
    <!-- Font'lar -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <h1>💕 Bizim Dünyamız</h1>
            <p>Özel alanımıza hoş geldiniz</p>
        </div>

        <!-- Login Form -->
        <div class="login-form">
            <div class="form-header">
                <h2>Giriş Yap</h2>
                <p>Kullanıcı seçin ve şifrenizi girin</p>
            </div>

            <!-- Kullanıcı Seçimi -->
            <div class="user-selection">
                <div class="user-option active" data-user="mehmet">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>Mehmet</span>
                </div>
                <div class="user-option" data-user="sevgilim">
                    <div class="user-avatar">
                        <i class="fas fa-heart"></i>
                    </div>
                    <span>Sevgilim</span>
                </div>
            </div>

            <!-- Şifre Girişi -->
            <div class="password-section">
                <div class="input-group">
                    <label for="password">Şifre</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Şifrenizi girin">
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="password-hint">
                    <i class="fas fa-info-circle"></i>
                    <span>İpucu: İlk tanışma tarihimiz (GGAAYYYY)</span>
                </div>
            </div>

            <!-- Beni Hatırla -->
            <div class="remember-me">
                <label class="checkbox-container">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                    Beni hatırla
                </label>
            </div>

            <!-- Giriş Butonu -->
            <button class="login-btn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i>
                Giriş Yap
            </button>

            <!-- Hata Mesajı -->
            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText">Hata mesajı</span>
            </div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            <p>❤️ Sadece bizim için özel olarak tasarlandı</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
